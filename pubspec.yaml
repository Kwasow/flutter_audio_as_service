name: flutter_audio_as_service
description: A plugin, that allows audio playback as Android service, uses ExoPlayer and implements MediaSession API.
version: 0.3.0
homepage: https://github.com/Kwasow/flutter_audio_as_service

environment:
  sdk: ">=2.1.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  path_provider: ^1.6.10

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: net.tailosive.flutter_audio_as_service
        pluginClass: FlutterAudioAsServicePlugin
